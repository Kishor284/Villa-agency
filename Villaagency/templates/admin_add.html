{%load static%}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Villa Agency - Real Estate HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-villa-agency.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  </head>

  <div class="contact section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-lg-4">
          <div class="section-heading text-center">
            <h6>SIGN UP</h6>
            <h2></h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div id="map">
            
          </div>
          <div class="row">
            <div class="col-lg-6">
              
            </div>
            
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <form id="contact-form" action="" method="post">
            {%csrf_token%}
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="name">Total Flat Area</label>
                  <input type="text" name="totalflat" id="subject" placeholder="Total Flat Area..." autocomplete="off" >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="username">No of Floors</label>
                  <input type="number" name="floorno" id="name" placeholder="No of Floors..." autocomplete="off" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="password">Number of Rooms</label>
                  <input type="number" name="numberofrooms" id="email"  placeholder="Number of Rooms..."  autocomplete="off">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="phoneno">Parking </label>
                  <input type="text" name="parking" id="subject" onchange="validatePhoneNumber()" placeholder="Parking..." autocomplete="off" >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="gmail">Payment Method</label>
                  <input type="text" name="payment" id="email"     placeholder="Payment Method..."  autocomplete="off">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="gmail">Description </label>
                  <input type="text" name="description" id="email" placeholder="Description..."  autocomplete="off">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button" onclick="validatePhoneNumber()">upload</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  



  <footer>
    <div class="container">
      <div class="col-lg-8">
        <p>Copyright Â© 2048 Villa Agency Co., Ltd. All rights reserved. 
        
        Design: <a rel="nofollow" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
      </div>
    </div>
</footer>


  </body>
</html>
